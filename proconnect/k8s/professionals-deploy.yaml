apiVersion: apps/v1
kind: Deployment
metadata: {name: professionals-service, namespace: proconnect}
spec:
  replicas: 1
  selector: {matchLabels: {app: professionals-service}}
  template:
    metadata: {labels: {app: professionals-service}}
    spec:
      containers:
      - name: professionals-service
        image: your-registry/professionals-service:latest
        ports: [{containerPort: 4002}]
        env:
        - name: DATABASE_URL
          value: "postgres://postgres:postgres@postgres.proconnect.svc.cluster.local:5432/pro_db"
        - name: CORS_ORIGIN
          value: "*"
---
apiVersion: v1
kind: Service
metadata: {name: professionals-service, namespace: proconnect}
spec:
  selector: {app: professionals-service}
  ports: [{port: 4002, targetPort: 4002}]
