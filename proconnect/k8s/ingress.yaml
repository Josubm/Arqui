apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proconnect-ingress
  namespace: proconnect
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: proconnect.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port: {number: 8080}
